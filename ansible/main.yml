---
- hosts: localhost

  vars_files: 
    - local_vars/private_repo_url.yml

  roles:
    - role: base_packages
      become: yes

    - role: dnsmasq
      become: yes

    - role: create_local_users
   
    - role: content_hub_connect

# for the nfs_server role, see: https://github.com/oasis-roles/ansible_collection_system/tree/master/roles/nfs_server
    - role: oasis_roles.system.nfs_server
      nfs_server_shares:
        - share_path: /opt/nuclab/rhv_nfs
          host_allow: '*'
          opts: rw
          create_dir: true
          group: wheel
          mode: '0775'
      nfs_server_services:
        - nfs-server
        - rpcbind 
